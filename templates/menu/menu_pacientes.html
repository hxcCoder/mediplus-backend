<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Paciente - MediPlus</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 700px; margin: 30px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        h2 { margin-bottom: 20px; }
        .menu-button { display: inline-block; padding: 10px 20px; margin: 8px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .menu-button:hover { background-color: #0056b3; }
        .logout { display: block; margin-top: 20px; color: #dc3545; text-decoration: none; font-weight: bold; }
        .logout:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido, {{ username }}</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <a href="{{ url_for('consulta.listar_consultas') }}" class="menu-button">Mis Consultas</a>
        <a href="{{ url_for('receta.listar_recetas') }}" class="menu-button">Mis Recetas</a>

        <a href="{{ url_for('login.logout') }}" class="logout">Cerrar sesión</a>
    </div>
</body>
</html>
