<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Médico</title>
</head>
<body>
    <h2>Crear Médico</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div style="color: red">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" required><br>
        <input type="password" name="clave" placeholder="Contraseña" required><br>
        <input type="text" name="nombre" placeholder="Nombre" required><br>
        <input type="text" name="apellido" placeholder="Apellido" required><br>
        <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required><br>
        <input type="text" name="telefono" placeholder="Teléfono"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="text" name="especialidad" placeholder="Especialidad"><br>
        <button type="submit">Crear</button>
    </form>

    <a href="{{ url_for('medico.listar_medicos') }}">Volver a la lista</a>
</body>
</html>
