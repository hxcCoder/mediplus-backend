<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - MediPlus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="flash {{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('registro.register_action') }}" class="form-box">
            <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" required class="form-input">
            <input type="password" name="clave" placeholder="Contraseña" required class="form-input">
            <input type="text" name="nombre" placeholder="Nombre" class="form-input">
            <input type="text" name="apellido" placeholder="Apellido" class="form-input">
            <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" class="form-input">
            <input type="text" name="telefono" placeholder="Teléfono" class="form-input">
            <input type="email" name="email" placeholder="Email" class="form-input">
            <select name="tipo" required class="form-input">
                <option value="" disabled selected>Selecciona tipo de usuario</option>
                <option value="PACIENTE">Paciente</option>
                <option value="MEDICO">Médico</option>
                <option value="ADMIN">Administrador</option>
            </select>
            <button type="submit" class="menu-button">Registrarse</button>
        </form>

        <p class="form-footer">
            ¿Ya tienes cuenta? <a href="{{ url_for('login.login_form') }}">Inicia sesión</a>
        </p>
    </div>
</body>
</html>
