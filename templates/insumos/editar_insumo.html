<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Insumo</title>
</head>
<body>
    <h2>Editar Insumo</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div style="color:red">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ insumo.nombre }}" required><br>

        <label>Tipo:</label>
        <input type="text" name="tipo" value="{{ insumo.tipo }}" required><br>

        <label>Stock:</label>
        <input type="number" name="stock" value="{{ insumo.stock }}" min="0" required><br>

        <label>Costo (USD):</label>
        <input type="number" name="costo_usd" value="{{ insumo.costo_usd }}" step="0.01" min="0" required><br>

        <button type="submit">Actualizar</button>
    </form>

    <a href="{{ url_for('insumo_bp.listar_insumos') }}">Volver a la lista</a>
</body>
</html>
