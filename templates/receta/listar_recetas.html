<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Recetas</title>
</head>
<body>
    <h2>Recetas</h2>
    <a href="{{ url_for('receta.crear_receta') }}">Crear Nueva Receta</a>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Paciente ID</th>
                <th>Médico ID</th>
                <th>Descripción</th>
                <th>Medicamentos</th>
                <th>Costo (CLP)</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for r in recetas %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.id_paciente }}</td>
                <td>{{ r.id_medico }}</td>
                <td>{{ r.descripcion }}</td>
                <td>{{ r.medicamentos_recetados }}</td>
                <td>{{ r.costo_clp }}</td>
                <td>{{ r.fecha }}</td>
                <td>
                    <a href="{{ url_for('receta.editar_receta', receta_id=r.id) }}">Editar</a> |
                    <a href="{{ url_for('receta.eliminar_receta', receta_id=r.id) }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
