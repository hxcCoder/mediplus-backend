<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Receta - MediPlus</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; }
        h2 { text-align: center; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; margin-top: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .flash { color: red; text-align: center; margin-bottom: 12px; }
        a { display: block; text-align: center; margin-top: 12px; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Receta</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('receta.editar_receta_action', id_receta=receta.id) }}" method="POST">
            <label>Descripci√≥n:</label>
            <textarea name="descripcion" rows="2" required>{{ receta.descripcion }}</textarea>
            <label>Medicamentos recetados:</label>
            <input type="text" name="medicamentos_recetados" value="{{ receta.medicamentos_recetados }}" required>
            <label>Costo (CLP):</label>
            <input type="number" name="costo_clp" value="{{ receta.costo_clp }}" required>
            <label>Fecha:</label>
            <input type="date" name="fecha" value="{{ receta.fecha }}" required>
            <button type="submit">Actualizar</button>
        </form>

        <a href="{{ url_for('receta.listar_recetas') }}">Volver a la lista</a>
    </div>
</body>
</html>
