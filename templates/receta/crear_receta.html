<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Receta</title>
</head>
<body>
    <h2>Crear Receta</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div style="color:red">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Paciente ID:</label>
        <input type="number" name="id_paciente" required><br>

        <label>Médico ID:</label>
        <input type="number" name="id_medico" required><br>

        <label>Descripción:</label>
        <textarea name="descripcion" required></textarea><br>

        <label>Medicamentos:</label>
        <textarea name="medicamentos_recetados" required></textarea><br>

        <label>Costo (CLP):</label>
        <input type="number" name="costo_clp" step="1" min="0" required><br>

        <label>Fecha:</label>
        <input type="date" name="fecha" required><br>

        <button type="submit">Crear</button>
    </form>

    <a href="{{ url_for('receta.listar_recetas') }}">Volver a la lista</a>
</body>
</html>
