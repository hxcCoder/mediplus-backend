<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Listado de Consultas</title>
</head>
<body>
    <h2>Consultas</h2>
    <a href="{{ url_for('consulta.crear_consulta') }}">Crear Consulta</a>
    <table border="1">
        <tr><th>ID</th><th>Paciente</th><th>MÃ©dico</th><th>Fecha</th><th>Valor</th><th>Acciones</th></tr>
        {% for c in consultas %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.id_paciente }}</td>
            <td>{{ c.id_medico }}</td>
            <td>{{ c.fecha }}</td>
            <td>{{ c.valor | format_clp }}</td>
            <td>
                <form method="POST" action="{{ url_for('consulta.eliminar_consulta', id_consulta=c.id) }}" style="display:inline">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
