<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Consulta - MediPlus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Crear Consulta</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="flash {{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Paciente:</label>
            <select name="id_paciente" required>
                <option value="">--Selecciona--</option>
                {% for p in pacientes %}
                    <option value="{{ p.id }}">{{ p.nombre }} {{ p.apellido }}</option>
                {% endfor %}
            </select>

            <label>Receta (opcional):</label>
            <select name="id_receta">
                <option value="">--Ninguna--</option>
                {% for r in recetas %}
                    <option value="{{ r.id }}">{{ r.descripcion }}</option>
                {% endfor %}
            </select>

            <label>Fecha:</label>
            <input type="date" name="fecha" required>

            <label>Comentarios:</label>
            <textarea name="comentarios"></textarea>

            <label>Valor:</label>
            <input type="number" name="valor" step="0.01">

            <button type="submit">Crear Consulta</button>
        </form>

        <a href="{{ url_for('consulta_bp.listar_consultas') }}" class="menu-button">Volver</a>
    </div>
</body>
</html>
