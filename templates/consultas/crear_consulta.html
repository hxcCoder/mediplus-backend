<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Consulta - MediPlus</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; }
        h2 { text-align: center; margin-bottom: 20px; }
        select, input, textarea { width: 100%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; margin-top: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .flash { color: red; text-align: center; margin-bottom: 12px; }
        a { display: block; text-align: center; margin-top: 12px; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Consulta</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('consulta.crear_consulta') }}" method="POST">
            <label>Paciente:</label>
            <select name="id_paciente" required>
                <option value="">Seleccione un paciente</option>
                {% for paciente in pacientes %}
                    <option value="{{ paciente.id }}">{{ paciente.nombre }} {{ paciente.apellido }}</option>
                {% endfor %}
            </select>

            <label>Médico:</label>
            <select name="id_medico" required>
                <option value="">Seleccione un médico</option>
                {% for medico in medicos %}
                    <option value="{{ medico.id }}">{{ medico.nombre }} {{ medico.apellido }}</option>
                {% endfor %}
            </select>

            <label>Receta:</label>
            <select name="id_receta">
                <option value="">Opcional</option>
                {% for receta in recetas %}
                    <option value="{{ receta.id }}">{{ receta.medicamentos_recetados or receta.descripcion }}</option>
                {% endfor %}
            </select>

            <label>Fecha:</label>
            <input type="datetime-local" name="fecha" required>

            <label>Comentarios:</label>
            <textarea name="comentarios" rows="4" placeholder="Comentarios adicionales"></textarea>

            <label>Valor:</label>
            <input type="number" name="valor" placeholder="Valor de la consulta" required>

            <button type="submit">Crear</button>
        </form>

        <a href="{{ url_for('consulta.listar_consultas') }}">Volver a la lista</a>
    </div>
</body>
</html>
