<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pacientes</title>
</head>
<body>
    <h2>Pacientes</h2>
    <a href="{{ url_for('paciente.crear_paciente') }}">Crear Nuevo Paciente</a>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Comuna</th>
                <th>Fecha Primera Visita</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pacientes %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.nombre_usuario }}</td>
                <td>{{ p.nombre }}</td>
                <td>{{ p.apellido }}</td>
                <td>{{ p.comuna }}</td>
                <td>{{ p.fecha_primera_visita }}</td>
                <td>
                    <a href="{{ url_for('paciente.editar_paciente', paciente_id=p.id) }}">Editar</a> |
                    <a href="{{ url_for('paciente.eliminar_paciente', paciente_id=p.id) }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
