<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
</head>
<body>
    <h2>Editar Paciente</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div style="color:red">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Nombre de Usuario:</label>
        <input type="text" name="nombre_usuario" value="{{ paciente.nombre_usuario }}" required><br>

        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ paciente.nombre }}" required><br>

        <label>Apellido:</label>
        <input type="text" name="apellido" value="{{ paciente.apellido }}" required><br>

        <label>Fecha de Nacimiento:</label>
        <input type="date" name="fecha_nacimiento" value="{{ paciente.fecha_nacimiento }}"><br>

        <label>Tel√©fono:</label>
        <input type="text" name="telefono" value="{{ paciente.telefono }}"><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ paciente.email }}"><br>

        <label>Comuna:</label>
        <input type="text" name="comuna" value="{{ paciente.comuna }}"><br>

        <label>Fecha Primera Visita:</label>
        <input type="date" name="fecha_primera_visita" value="{{ paciente.fecha_primera_visita }}"><br>

        <button type="submit">Actualizar</button>
    </form>

    <a href="{{ url_for('paciente.listar_pacientes') }}">Volver a la lista</a>
</body>
</html>
