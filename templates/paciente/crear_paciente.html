<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Paciente</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; margin-top: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .flash { color: red; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Paciente</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('paciente.crear_paciente') }}" method="POST">
            <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" required>
            <input type="password" name="clave" placeholder="Contraseña" required>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento">
            <input type="text" name="telefono" placeholder="Teléfono">
            <input type="email" name="email" placeholder="Correo electrónico">
            <input type="text" name="comuna" placeholder="Comuna">
            <input type="date" name="fecha_primera_visita" placeholder="Fecha primera visita">
            <button type="submit">Crear Paciente</button>
        </form>

        <p style="text-align:center; margin-top: 12px;">
            <a href="{{ url_for('paciente.listar_pacientes') }}">Volver al listado</a>
        </p>
    </div>
</body>
</html>
