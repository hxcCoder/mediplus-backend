<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Administrador - MediPlus</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); text-align: center; }
        h2 { margin-bottom: 20px; }
        .menu-button { display: block; margin: 10px auto; padding: 12px 20px; width: 80%; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .menu-button:hover { background-color: #0056b3; }
        .flash { color: red; margin-bottom: 12px; }
        .logout { margin-top: 20px; display: block; color: #dc3545; text-decoration: none; font-weight: bold; }
        .logout:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido, {{ username }}</h2>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Menú principal -->
        <a href="{{ url_for('usuario.listar_usuarios') }}" class="menu-button">Gestionar Usuarios</a>
        <a href="{{ url_for('consulta.listar_consultas') }}" class="menu-button">Gestionar Consultas</a>
        <a href="{{ url_for('receta.listar_recetas') }}" class="menu-button">Gestionar Recetas</a>
        <a href="{{ url_for('insumo.listar_insumos') }}" class="menu-button">Gestionar Insumos</a>
        <a href="{{ url_for('usuario.editar_usuario') }}" class="menu-button">Editar Perfil</a>

        <!-- Cerrar sesión -->
        <a href="{{ url_for('auth.logout') }}" class="logout">Cerrar sesión</a>
    </div>
</body>
</html>
