<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Receta - MediPlus</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; margin-top: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .flash { color: red; text-align: center; margin-bottom: 12px; }
        a { display: block; text-align: center; margin-top: 12px; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Nueva Receta</h2>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('receta.crear_receta') }}" method="POST">
            <input type="text" name="id_paciente" placeholder="ID Paciente" required>
            <input type="text" name="id_medico" placeholder="ID Médico" required>
            <input type="text" name="descripcion" placeholder="Descripción" required>
            <textarea name="medicamentos_recetados" placeholder="Medicamentos recetados" required></textarea>
            <input type="number" name="costo_clp" placeholder="Costo en CLP" required>
            <input type="date" name="fecha" required>
            <button type="submit">Crear Receta</button>
        </form>

        <a href="{{ url_for('receta.listar_recetas') }}">Volver al listado</a>
    </div>
</body>
</html>
