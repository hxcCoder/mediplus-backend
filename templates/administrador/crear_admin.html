<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Administrador - MediPlus</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        .flash { color: red; margin-bottom: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Administrador</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Nombre de Usuario</label>
            <input type="text" name="nombre_usuario" required>

            <label>Contraseña</label>
            <input type="password" name="clave" required>

            <label>Nombre</label>
            <input type="text" name="nombre">

            <label>Apellido</label>
            <input type="text" name="apellido">

            <label>Fecha de Nacimiento</label>
            <input type="date" name="fecha_nacimiento">

            <label>Teléfono</label>
            <input type="text" name="telefono">

            <label>Email</label>
            <input type="email" name="email">

            <button type="submit">Crear Administrador</button>
        </form>
    </div>
</body>
</html>
