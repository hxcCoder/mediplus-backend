<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Agenda</title>
</head>
<body>
    <h2>Crear Agenda</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div style="color:red">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>ID Paciente:</label>
        <input type="number" name="id_paciente" required><br>

        <label>ID MÃ©dico:</label>
        <input type="number" name="id_medico" required><br>

        <label>Fecha Consulta:</label>
        <input type="datetime-local" name="fecha_consulta" required><br>

        <label>Estado:</label>
        <select name="estado" required>
            <option value="PENDIENTE">PENDIENTE</option>
            <option value="CONFIRMADA">CONFIRMADA</option>
            <option value="CANCELADA">CANCELADA</option>
        </select><br>

        <button type="submit">Crear</button>
    </form>

    <a href="{{ url_for('agenda.listar_agendas') }}">Volver a la lista</a>
</body>
</html>
