<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Agenda</title>
</head>
<body>
    <h2>Eliminar Agenda</h2>
    <p>¿Estás seguro que deseas eliminar la agenda del paciente ID {{ agenda.id_paciente }} con médico ID {{ agenda.id_medico }}?</p>

    <form method="POST" action="{{ url_for('agenda.eliminar_agenda', agenda_id=agenda.id) }}">
        <button type="submit" style="background-color:red;color:white;">Sí, eliminar</button>
        <a href="{{ url_for('agenda.listar_agendas') }}">Cancelar</a>
    </form>
</body>
</html>
