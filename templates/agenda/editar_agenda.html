<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Agenda</title>
</head>
<body>
    <h2>Editar Agenda</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div style="color:red">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>ID Paciente:</label>
        <input type="number" name="id_paciente" value="{{ agenda.id_paciente }}" required><br>

        <label>ID MÃ©dico:</label>
        <input type="number" name="id_medico" value="{{ agenda.id_medico }}" required><br>

        <label>Fecha Consulta:</label>
        <input type="datetime-local" name="fecha_consulta" value="{{ agenda.fecha_consulta|replace(' ', 'T') }}" required><br>

        <label>Estado:</label>
        <select name="estado" required>
            <option value="PENDIENTE" {% if agenda.estado=='PENDIENTE' %}selected{% endif %}>PENDIENTE</option>
            <option value="CONFIRMADA" {% if agenda.estado=='CONFIRMADA' %}selected{% endif %}>CONFIRMADA</option>
            <option value="CANCELADA" {% if agenda.estado=='CANCELADA' %}selected{% endif %}>CANCELADA</option>
        </select><br>

        <button type="submit">Actualizar</button>
    </form>

    <a href="{{ url_for('agenda.listar_agendas') }}">Volver a la lista</a>
</body>
</html>
