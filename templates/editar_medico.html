<!-- templates/editar_medico.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Médico</title>
</head>
<body>
    <h1>Editar Médico</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Nombre de Usuario:</label>
        <input type="text" name="nombre_usuario" value="{{ medico.nombre_usuario }}" required><br>

        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ medico.nombre }}" required><br>

        <label>Apellido:</label>
        <input type="text" name="apellido" value="{{ medico.apellido }}" required><br>

        <label>Fecha de Nacimiento:</label>
        <input type="date" name="fecha_nacimiento" value="{{ medico.fecha_nacimiento }}"><br>

        <label>Teléfono:</label>
        <input type="text" name="telefono" value="{{ medico.telefono }}"><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ medico.email }}"><br>

        <label>Especialidad:</label>
        <input type="text" name="especialidad" value="{{ medico.especialidad }}"><br>

        <button type="submit">Actualizar Médico</button>
    </form>

    <a href="{{ url_for('medico.listar_medicos') }}">Volver al listado</a>
</body>
</html>
